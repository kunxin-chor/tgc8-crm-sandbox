{%extends 'base.template.html'%}

{%block content%}
<h1>Customers</h1>

<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    {%for customer in all_customers %}
        <tr>
            <td>{{customer.first_name}}</td>
            <td>{{customer.last_name}}</td>
            <td>{{customer.email}}</td>
            <td><a href="{{ url_for('show_edit_customer', customer_id=customer.id) }}" class="btn btn-primary">Edit</a></td>
        </tr>
    {%endfor%}
</table>

{%endblock%}
